plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    //javaFX
    id 'org.openjfx.javafxplugin' version '0.0.10'

    //Latest jpackage plugin
    id "org.panteleyev.jpackageplugin" version "1.3.1"

    //Project Lombok
    id 'io.freefair.lombok' version '6.4.2'
}

javafx {
    version = "17.0.2"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web']
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.9'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'

    testImplementation 'junit:junit:4.13.2'

    testImplementation "org.spockframework:spock-core:1.3-groovy-2.5"

    testImplementation "org.testfx:testfx-spock:4.0.16-alpha"

    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'org.json:json:20180813'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.9.0'


    //javaFX
    implementation 'org.openjfx:javafx:11'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    //implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha7'

    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
}

application {
    // Define the main class for the application.
    mainClass = 'acquire.UIHandler'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


javadoc {
    source = sourceSets.main.allJava
}